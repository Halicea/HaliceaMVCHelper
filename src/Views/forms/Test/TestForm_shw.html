<h2>Test: </h2>
<form id='TestForm' method='post' action='{% url TestController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{TestForm.instance.key}}></input>
<table>
{% for field in TestForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if TestForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url TestController%}'>Back</a>
